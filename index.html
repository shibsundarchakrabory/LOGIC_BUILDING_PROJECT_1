<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="icon.png">
    <title>SNAKE GAME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="infos">
          <div class="info">
            <h3>
              high score:
              <span id="high-score">0</span>
            </h3>
          </div>
          <div class="info">
            <h3>
              score:
              <span id="score">0</span>
            </h3>
          </div>
          <div class="info">
            <h3>
              Time:
              <span id="time">00-00</span>
            </h3>
          </div>
        </div>
        <div class="board"></div>
      </section>
      <div class="modal">
        <div class="start-game">
          <img class="icon" src="icon.png" alt="snake_game" width="200" border-radius="30px" />
          <h2>Wellcome to Snake Game</h3>
            <button class="btn btn-start">START</button>
            <p>this game is created to play on pc the</p>
            <p>mobite feature is comming soon</p>
          </div>
          <div class="game-over">
          <img class="icon" src="icon.png" alt="snake_game" width="200" border-radius="30px" />
          <h3>GAME OVER</h3>
          <h4>Try Agane You Can Do It</h4>
          <button class="btn btn-restart">RESTART</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
