<!DOCTYPE html>

  <body>
    <main>
      <section>
        <div class="infos">
          <div class="info">
            <h3>
              high score:
              <span id="high-score">0</span>
            </h3>
          </div>
          <div class="info">
            <h3>
              score:
              <span id="score">0</span>
            </h3>
          </div>
          <div class="info">
            <h3>
              Time:
              <span id="time">00-00</span>
            </h3>
          </div>
        </div>
        <div class="board"></div>
        <div class="controls">
          <button id="leftBtn" class="control-btns right-left">
            <img src="./arrow-big-left.svg" alt="" />
          </button>
          <div class="up-down">
            <button id="upBtn" class="control-btns">
              <img src="./arrow-big-up.svg" alt="" />
            </button>
            <button id="downBtn" class="control-btns">
              <img src="./arrow-big-down.svg" alt="" />
            </button>
          </div>
          <button id="rightBtn" class="control-btns right-left">
            <img src="./arrow-big-right.svg" alt="" />
          </button>
        </div>
      </section>
